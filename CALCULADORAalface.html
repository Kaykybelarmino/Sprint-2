<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Alface</title>
    <link rel="stylesheet" href="LETTUCE_COMPANY.css">
</head>
<body class="background">
<div class="text"><br>

    Preço do alface por quilo: <br> <input class="input" type="number" id="input_preco"><br><br>
    Quantidade de alface transportada por dia (kg): <br> <input type="number" id="input_QtdTransporte"><br><br>
    <button onclick="calcular()">Calcular Perda</button><br><br>
    <div id="div_exibir"></div>

</div>
</body>
</html>
<script>

    function calcular(){
        var preco = input_preco.value
        var QtdTransporte = input_QtdTransporte.value

        var perda2semanas = QtdTransporte * 0.46
        var perdaMensal =  perda2semanas * 2
        var perdaAnual = perdaMensal * 12

        var perda2semanasFinanceira = perda2semanas * preco
        var perdaMensalFinanceira = perdaMensal * preco
        var perdaAnualFinanceira = perdaAnual * preco

        div_exibir.innerHTML = `
        De acordo com a pesquisa X sua empresa está suscetível a perder 46% de verduras no transporte devido ao mau-monitoramento: <br><br>

        Você está disposto a perder ${perda2semanas}kg e R$${perda2semanasFinanceira} dentro de 2 semanas; <br>
        Você está disposto a perder ${perdaMensal}kg e R$${perdaMensalFinanceira} dentro de 1 mês; <br>
        Você está disposto a perder ${perdaAnual}kg e R$${perdaAnualFinanceira} dentro de 1 ano. <br><br>
        `
    }

</script>
